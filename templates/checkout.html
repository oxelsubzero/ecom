{% extends "base.html" %}

{% block content %}

<div class="card" style="margin-top:70px;">
    <div class="card-body">
      <h5 class="card-title">Renseignez vos information pour la livraison</h5>

      <!-- Multi Columns Form -->
      <form class="row g-3" method="post" action="{% url 'adresse' %}">
        <div class="col-md-12">
          <label for="inputName5" class="form-label" style="color:black;">Nom </label>
          <input type="text" class="form-control" id="inputName5" name="name" placeholder="" required>
        </div>
        <div class="col-md-12">
            <label for="inputName5" class="form-label" style="color:black;">Prénoms</label>
            <input type="text" class="form-control" id="inputName5" name="firstname" placeholder="" required>
          </div>
        <div class="col-md-6">
          <label for="inputEmail5" class="form-label" style="color:black;">Email</label>
          <input type="email" class="form-control" id="inputEmail5" name="email" placeholder="" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword5" class="form-label" style="color:black;">Téléphone</label>
          <input type="number" class="form-control" id="inputPassword5" name="number" placeholder="" required>
        </div>
        <div class="col-12">
          <label for="inputAddress5" class="form-label" style="color:black;">Address</label>
          <input type="text" class="form-control" id="inputAddres5s" placeholder="1234 Main St" name="address" required>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label" style="color:black;">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor / facultatif">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label" style="color:black;">Ville</label>
          <input type="text" class="form-control" id="inputCity" name="state-province" placeholder="" required>
        </div>
    
        <div class="col-md-2">
          <label for="inputZip" class="form-label" style="color:black;">code postal</label>
          <input type="text" class="form-control" id="inputZip" name="post" placeholder="" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Proceder au paiement</button>
          <button type="reset" class="btn btn-secondary">Réinitialiser</button>
        </div>
      </form><!-- End Multi Columns Form -->

    </div>
  </div>

</div>

{% endblock content %}
